<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>

<div class="layout">
  <div class="container">

    <h1 class="title">Rock Paper Scissors Lizard Spock</h1>

    <!-- SETTINGS -->
    <div class="settings">
      <label>Game Mode</label>
      <select id="gameMode">
        <option value="cpu">Single Player (CPU)</option>
        <option value="pvp">Multiplayer (Player vs Player)</option>
      </select>

      <label>Match Type</label>
      <select id="rounds">
        <option value="3">Best of 3</option>
        <option value="5">Best of 5</option>
        <option value="7">Best of 7</option>
      </select>

      <button id="startGame">Start Game</button>
      <button id="resetGame">Reset</button>
    </div>

    <!-- STATUS -->
    <div class="status">
      <p id="turn"></p>
      <p id="round"></p>
      <p id="score"></p>
    </div>

    <!-- MOVE BUTTONS -->
    <div class="buttons">
      <button data-move="rock">Rock</button>
      <button data-move="paper">Paper</button>
      <button data-move="scissors">Scissors</button>
      <button data-move="lizard">Lizard</button>
      <button data-move="spock">Spock</button>
    </div>

    <!-- RESULT -->
    <div class="result-box">
      <p id="result"></p>
    </div>

    <!-- RULES -->
    <button class="rules-btn" onclick="toggleRules()">Show Rules</button>
    <div id="rules" class="hidden">
      <ul>
        <li>Scissors cuts Paper</li>
        <li>Paper covers Rock</li>
        <li>Rock crushes Lizard</li>
        <li>Lizard poisons Spock</li>
        <li>Spock smashes Scissors</li>
        <li>Scissors decapitates Lizard</li>
        <li>Lizard eats Paper</li>
        <li>Paper disproves Spock</li>
        <li>Spock vaporizes Rock</li>
        <li>Rock crushes Scissors</li>
      </ul>
    </div>

  </div>
</div>

<script src="./script/script.js"></script>
</body>
</html>
